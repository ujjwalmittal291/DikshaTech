<!DOCTYPE html>

  <body>
    <h1>Task 2.</h1>
    <h6>Use Vanilla JavaScript to change the color of all p elements to red.</h6>
    <p>This is a paragraph.</p>
    <p>This is another Paragraph.</p>
    <p>Hello</p>
    <script type="text/javascript">
      var s = document.getElementsByTagName('p');
      for (var variable in s) {
      s[variable].style.color = 'red';}
    </script>
  </body>
</html>
