    <style >
      .col{
        color: red;
      }

  <body>
    <h1>Task 4.</h1>
    <h6>Write a CSS class, when the class applied to any p element, the color should be changed to red.
Add a Button to html, when clicked on that button the above class should be applied to p elements (Use Jquery to achieve this). </h6>
    <p>This is a paragraph.</p>
    <p>This is another Paragraph.</p>
    <button onclick='$("p").toggleClass("col");' name="button">Click to add class</button>
